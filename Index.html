<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nandnee ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .bear-emoji { font-size: 100px; margin-bottom: 10px; transition: transform 0.3s ease; }
        
        h1 { color: #ff4d6d; font-size: 2.5rem; transition: all 0.5s ease; z-index: 10; }

        .buttons-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            border: 3px solid #ff4d6d;
            transition: all 0.15s ease-out; /* Smooth but fast movement */
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            transform: translateX(-90px); /* Center-left */
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            transform: translateX(90px); /* Center-right */
        }

        /* Falling Hearts Animation */
        .heart {
            position: fixed;
            top: -10%;
            color: #ffb3c1;
            z-index: 1;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="bear-emoji" id="bear">üß∏</div>
    <h1 id="mainHeading">Nandnee, will you be my valentine? ‚ù§Ô∏è</h1>

    <div class="buttons-container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let moveCount = 0;

        function moveButton() {
            moveCount++;

            // Calculate screen boundaries
            // We use clientWidth/Height to ensure it stays within the visible area
            const padding = 20; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            // Generate random coordinates
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            // Force position update
            noBtn.style.position = "fixed"; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = "none"; // Remove the initial translate

            // "Cut" the design: Remove borders, shrink, and fade
            if (moveCount > 0) {
                noBtn.style.border = "none";
                noBtn.style.borderRadius = "5px"; // Becomes sharper/less "designed"
                noBtn.style.boxShadow = "none";
                noBtn.style.padding = Math.max(2, 15 - moveCount) + "px";
                noBtn.style.fontSize = Math.max(0.5, 1.3 - (moveCount * 0.1)) + "rem";
                noBtn.style.opacity = Math.max(0.2, 1 - (moveCount * 0.05));
            }
        }

        function celebrate() {
            const heading = document.getElementById('mainHeading');
            heading.innerHTML = "Thanks nandu ‚ù§Ô∏è"; // Updated text
            heading.style.color = "white";
            heading.style.fontSize = "5rem";
            
            document.body.style.backgroundColor = "#ff4d6d";
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('bear').innerHTML = "üíñüß∏üíñ";
            document.getElementById('bear').style.transform = "scale(1.5)";
            
            // Mega heart shower
            for(let i=0; i<150; i++) {
                setTimeout(createHeart, i * 15);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 10) + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
